<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOT CARDS</title>
  <link rel="stylesheet" href="misEstilos.css">

</head>
<body>

  <div class="game-title">HOT CARDS</div>
  <div id="turn-display" class="turn-display">SELECCIONA TU JUEGO</div>

  <div id="game-area" class="game-area">


    <!-- Carta AMIGOS -->
    <div class="card-container">
      <div class="card" data-url="../Chill/index.html">
        <div class="card-face card-front-amigos"></div>
        <div class="card-face card-back-amigos">
          <div>Haz un reto o bebe</div>
          <div class="drink-penalty">Para tomar y reirse</div>
          <div class="touch-play">HAZ CLICK PARA JUGAR</div>
        </div>
      </div>
    </div>

    <!-- Carta ORIGINAL -->
    <div class="card-container">
      <div class="card" data-url="../Original/index.html">
        <div class="card-face card-front"></div>
        <div class="card-face card-back">
          <div>Verdades densas, hacer un reto picante o tomar un chingo</div>
          <div class="drink-penalty">Bajo tu propio riesgo</div>
          <div class="touch-play">HAZ CLICK PARA JUGAR</div>
        </div>
      </div>
    </div>

    <!-- Carta JUNTOS -->
    <div class="card-container">
      <div class="card" data-url="../Pareja/index.html">
        <div class="card-face card-front-juntos"></div>
        <div class="card-face card-back-juntos">
          <div>Retos y verdades para jugar con tu pareja ðŸ˜ˆ</div>
          <div class="drink-penalty">Para calentar el asunto</div>
          <div class="touch-play">HAZ CLICK PARA JUGAR</div>
        </div>
      </div>
    </div>

  </div>

  <script src="misScripts.js"></script>

</body>
</html>
